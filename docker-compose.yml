version: "3.8"
services:
  rvc:
    build:
      context: .
      dockerfile: Dockerfile
      shm_size: "64gb"
    command: bash -c "python infer-web.py"
    gpus: all
    container_name: rvc
    volumes:
      - ./opt:/app/opt
      - ./assets:/app/assets
      - ./logs:/app/logs
      - ./configs:/app/configs
      # - ./dataset:/app/dataset # you can use this folder in order to provide your dataset for model training
    ports:
      - 7865:7865
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]